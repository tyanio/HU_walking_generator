<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HU_walking_generator</title>
    <meta name="description" content="広大の散歩コースを作るジェネレーター！">
    <meta name="keywords" content="広島大学,広大,ウォーキング,散歩,ジェネレーター">
    <link rel="stylesheet" href="src/style.css">
    <!--[if lt IE 9]>
 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js%22%3E</script>
 <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js%22%3E</script>
 <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="src/data.js"></script>
    <script src="src/main.js"></script>
</head>

<body onLoad="main()">
    <div>
        <img src="imgs\ee347bca86e8962b.png" alt="logo" style="width: 25%; height: 25%; padding: 2em;">
    </div>

    <canvas id="canvas" width="2339" height="3289"></canvas>
    <p id="detail_comment"></p>

    <div id="target_container">
        <p>追加する条件を選んでください：
            <select id="target">
                <option value="target_distance">距離</option>
                <option value="target_time">時間</option>
                <option value="target_steps">歩数</option>
            </select>
            <button id="select_target_button" onclick="clickSelectBtn()">詳細</button>
        </p>
    </div>

    <div id="target_distance_container">
        <p>散歩したい距離を入力してください：
            <select id="target_distance_value">
                <option value="400">400m</option>
                <option value="800">800m</option>
                <option value="1200">1200m</option>
                <option value="1600">1600m</option>
                <option value="2000">2000m</option>
            </select>
        </p>
    </div>


    <div id="target_time_container">
        <p>散歩したい時間を入力してください：
            <select id="target_time_value">
                <option value="5">5分</option>
                <option value="10">10分</option>
                <option value="15">15分</option>
                <option value="20">20分</option>
                <option value="25">25分</option>
            </select>
        </p>
    </div>


    <div id="target_steps_container">
        <p>散歩したい歩数を入力してください：
            <select id="target_steps_value">
                <option value="500">500歩</option>
                <option value="1000">1000歩</option>
                <option value="2500">2500歩</option>
                <option value="5000">5000歩</option>
                <option value="7500">7500歩</option>
            </select>
        </p>
    </div>

    <div class="button_container" id="generate_button">
        <a class="btn btn-flat"><span>PUSH！</span></a>
    </div>
</body>

</html>
